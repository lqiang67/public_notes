<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Ratio Estimation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #525252;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="loading" id="loading">Loading PDF...</div>
        <iframe class="pdf-viewer" id="pdfFrame" src="density_ratio.pdf#view=FitH" type="application/pdf" loading="lazy">
            <p>Your browser does not support PDFs. <a href="density_ratio.pdf" download>Download the PDF</a> instead.</p>
        </iframe>
    </div>
    <script>
        // Hide loading indicator when PDF loads
        var pdfFrame = document.getElementById('pdfFrame');
        var loading = document.getElementById('loading');
        
        if (pdfFrame && loading) {
            pdfFrame.addEventListener('load', function() {
                loading.style.display = 'none';
            });
            
            // Fallback: hide loading after 5 seconds
            setTimeout(function() {
                loading.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
